# Render Blueprint - Silver Market Bot (Free Tier)
# https://render.com/docs/blueprint-spec

services:
  # Main Web Service (Free)
  - type: web
    name: slv-dashboard
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: METALS_DEV_KEY
        sync: false
      - key: API_SECRET_TOKEN
        generateValue: true
      - key: PORT
        value: 10000
